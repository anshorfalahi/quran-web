<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Surah</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <button id="back-btn" class="fixed top-4 left-4 px-4 py-2 bg-gray-700 dark:bg-gray-600 text-white rounded-full z-50">← Kembali</button>
    <button id="toggle-theme" class="fixed top-4 right-4 text-2xl">🌙</button>
    <button class="fixed bottom-4 right-4 bg-yellow-500 px-4 py-2 rounded-full z-50 text-white shadow"><a href="bookmark.html">⭐ Bookmark</a></button>
    <button id="tajwid-info" class="fixed bottom-4 left-4 bg-blue-500 px-4 py-2 rounded-full z-50 text-white shadow">ℹ️ Tajwid</button>

    <div class="container mx-auto p-5 mt-16">
        <div id="surah-detail" class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md"></div>
        <div class="controls mt-4 flex gap-4">
            <button id="prev-surah">⬅️ Sebelumnya</button>
            <button id="next-surah">Berikutnya ➡️</button>
        </div>
        <div id="ayah-list" class="mt-4"></div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/surah.js"></script>
</body>
</html>
